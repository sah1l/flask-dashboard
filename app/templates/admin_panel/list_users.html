{% extends "admin_panel/base.html" %}

{% block content %}
<div class="col-lg-12">
    <h4>List users</h4>
</div>
<div class="col-lg-12" id="user-entries">
    <table class="table table-striped table-bordered table-hover col-lg-10">
        <tr>
            <th>Actions</th>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Is admin</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    <a href="{{ url_for('admin.edit_user', user_id=user.id)}}">
                        <i class="fa fa-edit" title="Edit Record"></i>
                    </a>
                    <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">
                        <i class="fa fa-trash" title="Delete Record"></i>
                    </a>
                </td>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{% if user.is_admin == True %}
                    <i class="fa fa-check"></i>
                    {% else %}
                    <i class="fa fa-close"></i>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
