{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>List users</h4>
            </div>
            <div class="col-lg-12" id="user-entries">
                <table>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Is admin</th>
                    </tr>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.is_admin }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
